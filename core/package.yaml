name:         Shpadoinkle
license:      BSD3
license-file: LICENSE
version:      0.0.0.1
author:       Isaac Shapira
maintainer:   fresheyeball@protonmail.com
category:     Web
build-type:   Simple


ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -fwarn-redundant-constraints
    - -fwarn-incomplete-uni-patterns
    - -fwarn-tabs
    - -fwarn-incomplete-record-updates
    - -fwarn-identities


dependencies:
    - base

when:
  - condition: impl(ghcjs)
    then:
      dependencies: []
    else:
      dependencies:
        - jsaddle-warp

library:
  exposed-modules:
      Shpadoinkle
  source-dirs: .
  dependencies:
    - jsaddle
    - unliftio
    - text
