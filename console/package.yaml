name:         Shpadoinkle-console
license:      BSD3
license-file: LICENSE
version:      0.0.1.0
author:       Isaac Shapira
maintainer:   fresheyeball@protonmail.com
category:     Web
build-type:   Simple
synopsis:     Support for the native browser console
description:
  This package adds support for native browser console features for logging and debugging.


ghc-options:
    - -Wall
    - -Wcompat
    - -fwarn-redundant-constraints
    - -fwarn-incomplete-uni-patterns
    - -fwarn-tabs
    - -fwarn-incomplete-record-updates
    - -fwarn-identities


extra-source-files:
  - README.md
  - CHANGELOG.md


dependencies:
    - base          >= 4.12.0 && < 4.16
    - aeson         >= 1.4.4 && < 1.5
    - jsaddle       >= 0.9.7 && < 0.20
    - text          >= 1.2.3 && < 1.3
    - lens          >= 4.17.1 && < 5.0
    - unliftio      >= 0.2.12 && < 0.3


library:
  source-dirs: .


git: https://gitlab.com/fresheyeball/Shpadoinkle.git
