name:         Shpadoinkle-examples
license:      BSD3
license-file: LICENSE
version:      0.0.0.1
author:       Isaac Shapira
maintainer:   fresheyeball@protonmail.com
category:     Web
build-type:   Simple


ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -fwarn-redundant-constraints
    - -fwarn-incomplete-uni-patterns
    - -fwarn-tabs
    - -fwarn-incomplete-record-updates
    - -fwarn-identities


ghcjs-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -fno-warn-missing-home-modules
    - -fwarn-redundant-constraints
    - -fwarn-incomplete-uni-patterns
    - -fwarn-tabs
    - -fwarn-incomplete-record-updates
    - -fwarn-identities
    - -dedupe


dependencies:
    - base

when:
  - condition: impl(ghcjs)
    then:
      dependencies: []
    else:
      dependencies:
        - jsaddle-warp

executables:
  todomvcatomic:
    main: TODOMVCAtomic.hs
    other-modules:
      - TODOMVC.Types
      - TODOMVCAtomic.Update
    source-dirs: .
    dependencies:
      - text
      - containers

      - Shpadoinkle
      - Shpadoinkle-html
      - Shpadoinkle-backend-snabbdom

  todomvc:
    main: TODOMVC.hs
    other-modules:
      - TODOMVC.Types
      - TODOMVC.Update
    source-dirs: .
    dependencies:
      - text
      - containers

      - Shpadoinkle
      - Shpadoinkle-html
      - Shpadoinkle-backend-pardiff

  counter:
    main: Counter.hs
    other-modules: []
    source-dirs: .
    dependencies:
      - text
      - stm

      - Shpadoinkle
      - Shpadoinkle-html
      - Shpadoinkle-backend-pardiff
