stages:
  - build
  - test

build:
  stage: build
  script:

  - nix-build --argstr compiler ghc844 --fallback
  - NIXPKGS_ALLOW_UNFREE=1 nix-shell --argstr compiler ghc844 --command "echo works" --fallback
  - nix-build --argstr compiler ghc844 --arg isJS true --fallback
  - NIXPKGS_ALLOW_UNFREE=1 nix-shell --argstr compiler ghc844 --arg isJS true --command "echo works" --fallback

  - nix-build --argstr compiler ghc864 --fallback
  - NIXPKGS_ALLOW_UNFREE=1 nix-shell --argstr compiler ghc864 --command "echo works" --fallback
  - nix-build --argstr compiler ghc864 --arg isJS true --fallback
  - NIXPKGS_ALLOW_UNFREE=1 nix-shell --argstr compiler ghc864 --arg isJS true --command "echo works" --fallback

  - rm -r result*
  artifacts:
    untracked: true

test:
  stage: test
  script:
  - NIXPKGS_ALLOW_UNFREE=1 nix-build test.nix --fallback
  - rm -r result
  artifacts:
    untracked: true

pages:
  stage: build
  script:
  - nix-build --arg isJS true -A Shpadoinkle-examples --fallback
  - mkdir public
  - cp -r result/bin/todomvc.jsexe/* public
  artifacts:
    paths:
    - public

  only:
  - master

